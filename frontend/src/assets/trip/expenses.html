<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Expenses - Tannersville Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f0f9ff, #e0f2fe);
            background-attachment: fixed;
        }
        .container {
            max-width: 900px;
        }
        .fancy-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }
        .fancy-button {
            transition: all 0.2s ease-in-out;
        }
        .fancy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .expense-item {
            animation: slideIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* New styles for the interactive spending ring */
        .spending-ring-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        .spending-ring-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
        }
        .spending-ring-center p {
            transition: all 0.3s ease-in-out;
        }

        /* UPDATED: Custom styling for the spending summary card with a radial gradient */
        .spending-summary-card {
            background: radial-gradient(circle at top left, #dbeafe, #c4b5fd, #a5b4fc, #bbf2ff);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 lg:p-12">
        <div class="fancy-card">
            <header class="text-center mb-10">
                <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Your Expenses</h1>
                <p class="text-lg text-gray-600">A detailed breakdown of your trip spending.</p>
            </header>
            
            <section class="mb-10 text-center spending-summary-card">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Spending by Category</h2>
                <div class="spending-ring-container">
                    <!-- SVG ring will be dynamically added here by JavaScript -->
                    <div id="spending-circle"></div>
                    <div class="spending-ring-center">
                        <p id="circle-text-primary" class="text-3xl lg:text-4xl font-bold text-gray-800">$0.00</p>
                        <p id="circle-text-secondary" class="text-lg text-gray-500">Total Spent</p>
                        <p id="circle-text-tertiary" class="text-sm text-blue-500 font-semibold">0.0% of Budget</p>
                    </div>
                </div>
            </section>
            
            <hr class="my-10 border-gray-200">
            
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Category Breakdown</h2>
                <div id="category-summary-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Category cards will be dynamically added here by JavaScript -->
                </div>
            </section>
            
            <hr class="my-10 border-gray-200">
            
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Expense List</h2>
                    <button id="clear-expenses"
                        class="fancy-button px-4 py-2 text-red-600 border-2 border-red-600 rounded-lg hover:bg-red-50 transition-all">
                        <i class="fa-solid fa-trash-can mr-2"></i>Clear All
                    </button>
                </div>
                <ul id="expense-list" class="space-y-4">
                    <!-- Expenses will be dynamically added here by JavaScript -->
                </ul>
            </section>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E0F2FE;
        }
    </style>
</head>

<body class="bg-blue-50">
    <div class="min-h-screen">
        <header class="bg-blue-100 shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <button class="bg-white text-blue-600 font-semibold py-2 px-4 rounded-lg shadow flex items-center">
                    <span class="material-icons mr-2">luggage</span>
                    My Trips

                <div class="relative">

                        class="bg-white py-2 pl-10 pr-4 rounded-full shadow focus:outline-none focus:ring-2 focus:ring-blue-500 w-64 text-right"
                        placeholder="the שנה רישונה" type="text" />

                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button
                    class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg shadow-lg">
                    j

                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Mom's Trip</h1>
                        <p class="text-gray-500">Date: Sep - Oct, 2025</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button
                            class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow hover:bg-blue-600 transition duration-300 flex items-center">
                            <span class="material-icons mr-2">add</span>
                            Add Expense
                        </button>
                        <button class="text-gray-500 hover:text-gray-700">
                            <span class="material-icons">more_vert</span>
                        </button>
                    </div>
                </div>
                <div class="mb-6">

                </div>
                <div class="mb-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">
                        <div class="bg-rose-100 p-4 rounded-xl shadow-sm text-center">
                            <div class="flex justify-center items-center mb-2">
                                <div class="bg-rose-500 p-2 rounded-full">
                                    <span class="material-icons text-white">restaurant</span>
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">Food</h3>
                            <p class="text-2xl font-bold text-gray-900">$133.86</p>
                        </div>
                        <div class="bg-cyan-100 p-4 rounded-xl shadow-sm text-center">
                            <div class="flex justify-center items-center mb-2">
                                <div class="bg-cyan-500 p-2 rounded-full">
                                    <span class="material-icons text-white">hotel</span>
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">Lodging</h3>
                            <p class="text-2xl font-bold text-gray-900">$250.70</p>
                        </div>


                        <div class="bg-purple-100 p-4 rounded-xl shadow-sm text-center">
                            <div class="flex justify-center items-center mb-2">
                                <div class="bg-purple-500 p-2 rounded-full">
                                    <span class="material-icons text-white">local_activity</span>
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">Activities</h3>
                            <p class="text-2xl font-bold text-gray-900">$300.00</p>
                        </div>


                        <div class="bg-orange-100 p-4 rounded-xl shadow-sm text-center">
                            <div class="flex justify-center items-center mb-2">
                                <div class="bg-orange-500 p-2 rounded-full">
                                    <span class="material-icons text-white">shopping_bag</span>
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">Shopping</h3>
                            <p class="text-2xl font-bold text-gray-900">$50.00</p>
                        </div>


                        <div class="bg-teal-100 p-4 rounded-xl shadow-sm text-center">
                            <div class="flex justify-center items-center mb-2">
                                <div class="bg-teal-500 p-2 rounded-full">
                                    <span class="material-icons text-white">directions_bus</span>
                                </div>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">Transportation</h3>
                            <p class="text-2xl font-bold text-gray-900">$500.00</p>
                        </div>

                        
                    </div>
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Photo Gallery</h2>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="relative group">

                        </div>
                        <div class="relative group">
                            <img alt="Louvre Museum" class="rounded-lg object-cover w-full h-48"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuCo7HG-DXkLeFHLBXKg8sa_Mz68_dIjBHyMMJAFmGmNjIeiuoWzbzxawKK4wsLYrZAxkWfK_1iuZ2Q8Qz-oRuJCwrD67c6I-3LgxvSZB9scp8U-63RHRwHivUbCH8QHAyhTOLTDVX8grlofDDgHjh2LCuZbcoetVXCpgrnhnl-xUJn2mnQdm22CKCTJLQ6d8Eg14A0bkBReodfzoJzOsay0b36tH8JoVEzlAcBWWQyAhKa8R4p6I6eXW-6QpVTWZwqszSwIuk4hCRY" />
                        </div>
                        <div class="relative group">
                            <img alt="French pastries" class="rounded-lg object-cover w-full h-48"
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuB_t6tVPf9egZqwx5i0fwcPaINWSgDRDUojL0pk0p18tclPS7Y7TLumw7US2ZRaa1FvkUzVRfaZqu9NauxU4MdV73r4GTvbm0IVVBvZSDhJiDDeImqoIIemdaURBHSymVvX5KsvQ5glcwt3bKAVKxIm-HZc6nqTHoLrKS5jdJMHhxBVE8XMZL-h2Ro0z-Obgr-ZuUETeCljpFOZWb8cS0LzMmNrrajb-dSvNwy5HUHYDDgavEuepFkuvc0XeW-DGEjlLteMYpZaOAg" />
                        </div>
                        <label
                            class="cursor-pointer border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center text-gray-500 hover:bg-gray-50 hover:text-gray-600 transition-colors h-48"
                            for="photo-upload">
                            <span class="material-icons text-4xl">add_a_photo</span>
                            <span class="mt-2 text-sm font-medium">Add Photo</span>
                            <input class="sr-only" id="photo-upload" type="file" />
                        </label>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-gray-100 p-4 rounded-xl text-center">
                        <p class="text-gray-500 text-sm">Budget</p>
                        <p class="text-2xl font-bold text-gray-800">$2,000</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl text-center">
                        <p class="text-gray-500 text-sm">Total Spent</p>
                        <p class="text-2xl font-bold text-green-500">$1,234.56</p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-xl text-center">
                        <p class="text-gray-500 text-sm">Remaining</p>
                        <p class="text-2xl font-bold text-red-500">$765.44</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
